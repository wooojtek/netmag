{% extends 'base.html' %}
{% block title %}Contact us | Form{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="well col-md-6">
        <p>Please write your message.</p>

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Send</button>
        </form>
    </div>
{% endblock %}
