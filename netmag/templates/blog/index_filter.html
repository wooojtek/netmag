{% extends "blog/index.html" %}

{% block title %} Categories {% endblock %}

{% block cat_filter %}
    {{ block.super }}
    <form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    {% for obj in filter %}
        {{ obj.title }} - ${{ obj.categories }}<br />
    {% endfor %}
{% endblock %}
